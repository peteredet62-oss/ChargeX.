name: chargex
description: ChargeMonitor - real-time battery charging analytics (converted from Buildify web project)
publish_to: "none"
version: 1.0.0+1
environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  battery_plus: ^4.0.2
  # battery_plus used for fallback/basic info; native Android code provides extended info.
  flutter_svg: ^1.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
